<div class="cats-group">
    <section class="more-about">
        <div class="inner">
            <div class="block block-copy half">
                <h5>Cats</h5>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
                    very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
                </p>
                <br>
                <md-input-container class="input-full-width">
                    <input mdInput type="text" #inputText maxlength="300" placeholder="Type URL" [(ngModel)]="backendService.inputValue">
                    <md-hint align="end">{{inputText.value.length}} / 300</md-hint>
                </md-input-container>
                <br>
                <button md-button color="primary" class="cats-button" (click)="backendService.clickPOST();">Run</button>
            </div>
            <div class="block block-copy half">
                <p>
                    <img src="{{backendService.inputValue}}" alt="user input image" height="100" width="100">
                </p>
                <p>
                    <md-progress-spinner *ngIf="backendService.progress === 0" [color]="backendService.spinnerColor" [mode]="backendService.spinnerMode"></md-progress-spinner>
                    <md-chip-list *ngIf="backendService.progress === 100">
                        <md-chip color="primary" selected="true">Done!</md-chip>
                    </md-chip-list>
                    <br>
                    {{backendService.result}}
                </p>
            </div>
        </div>
    </section>
    <router-outlet></router-outlet>
</div>
