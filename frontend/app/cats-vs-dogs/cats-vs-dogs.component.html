<div class="cats-vs-dogs-group">
    <section class="more-about">
        <div class="inner">
            <div class="block block-copy half">
                <h5>Cats vs. Dogs</h5>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
                    very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
                </p>
                <br>
                <md-input-container class="input-full-width">
                    <input mdInput type="text" #inputText maxlength="300" placeholder="Type URL" [(ngModel)]="inputValue">
                    <md-hint align="end">{{inputText.value.length}} / 300</md-hint>
                </md-input-container>
                <br>
                <button md-button color="primary" class="cats-vs-dogs-button" (click)="clickProcessRequest();">Run</button>
            </div>
            <div class="block block-copy half">
                <p>
                    <img src="{{inputValue}}" alt="user input image" height="100" width="100">
                </p>
                <p>
                    <md-progress-spinner *ngIf="inProgress" [color]="spinnerColor" [mode]="spinnerMode" [value]="spinnerValue">
                    </md-progress-spinner>
                    {{result}}
                </p>
            </div>
        </div>
    </section>
    <router-outlet></router-outlet>
</div>
